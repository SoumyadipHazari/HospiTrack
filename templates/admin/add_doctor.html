{% extends "layout.html" %}
{% block content %}

<div class="container mt-4" style="max-width: 600px;">

    <h3>Add New Doctor</h3>
    <hr>

    <form method="POST" action="{{ url_for('admin.add_doctor') }}">

        <label class="mt-2">Full Name</label>
        <input type="text" name="name" class="form-control" required>

        <label class="mt-2">Email</label>
        <input type="email" name="email" class="form-control" required>

        <label class="mt-2">Password</label>
        <input type="password" name="password" class="form-control" required>

        <label class="mt-2">Specialization</label>
        <input type="text" name="specialization" class="form-control">

        <label class="mt-2">Department</label>
        <select name="department_id" class="form-control">
            <option value="">Select Department</option>
            {% for d in departments %}
            <option value="{{ d.id }}">{{ d.name }}</option>
            {% endfor %}
        </select>

        <button class="btn btn-success mt-3">Create</button>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary mt-3">Back</a>

    </form>

</div>

{% endblock %}
