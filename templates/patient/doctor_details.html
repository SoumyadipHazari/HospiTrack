{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">

    <a href="{{ url_for('patient.dashboard') }}" class="btn btn-secondary btn-sm">Back</a>

    <div class="card mt-3 p-4">

        <div class="row">
            <div class="col-md-4 text-center">
                <img src="{{ url_for('static', filename='images/default_dp.png') }}"
                     class="rounded-circle" width="120">
            </div>

            <div class="col-md-8">
                <h3>{{ doctor.user.name }}</h3>
                <p>{{ doctor.specialization }}</p>
                <p><strong>Department:</strong> {{ doctor.department.name if doctor.department else "N/A" }}</p>
            </div>
        </div>

        <div class="mt-3">
            <a class="btn btn-success"
               href="{{ url_for('patient.doctor_availability', doctor_id=doctor.id) }}">
               Check Availability
            </a>
        </div>

    </div>

</div>

{% endblock %}
